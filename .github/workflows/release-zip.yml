name: Build plugin ZIP on release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build ZIP
        run: |
          PLUGIN_SLUG="sf-whatsapp-chat-wordpress"
          ZIP_NAME="${PLUGIN_SLUG}.zip"

          mkdir -p "$PLUGIN_SLUG"

          rsync -a --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            --exclude "vendor" \
            --exclude "*.zip" \
            ./ "$PLUGIN_SLUG"/

          zip -r "$ZIP_NAME" "$PLUGIN_SLUG"

      - name: Upload ZIP to Release
        uses: softprops/action-gh-release@v2
        with:
          files: sf-whatsapp-chat-wordpress.zip
